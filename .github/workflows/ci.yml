name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "chore/**"
      - "feat/**"
      - "fix/**"
      - "ci/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint / Typecheck / Unit tests / Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Security audit (report high+)
        run: npm audit --audit-level=high || true

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (coverage)
        run: npm run test:coverage

      - name: Build
        run: npm run build
